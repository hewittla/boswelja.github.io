<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>The Boswell Family</title>

    <!-- Material Design Icons -->

    <!-- Font Awesome -->

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="css/mdb.css" rel="stylesheet">

    <style>

      body {
        background-color: #222222 !important;
			  padding-top: 120px;
			  color: #E0E0E0;
      }
      .top-nav-collapse {
        background-color: #D50000 !important;
      }

      @media only screen and (max-width: 768px) {
        .navbar {
          background-color: #D50000 !important;
        }
      }

			.dropdown-menu {
	    	background-color: #212121 !important;
			}
			
			.petCarousel {
    		display:block;
  			text-align:center
			}
			
			.petHeader {
				text-align : center;
			}
    </style>
    
</head>

<body>
  <!--Navigation-->
  <nav class="navbar navbar-fixed-top z-depth-1" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand waves-effect waves-light" href="https://boswelja.github.io">The Boswell Family</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#" class="waves-effect waves-light">Pets<span class="sr-only">(current)</span></a></li>
          <li><a href="#" class="waves-effect waves-light">Family</a></li>
        </ul>
      </div>
    </div>
  </nav>

<div class="container">
	<h3 id="petHeader">The Pet Carousel (coming soon)</h3>
	<div id="petCarousel" class="carousel slide" data-ride="carousel">
  	<!-- Indicators -->
  	<ol class="carousel-indicators">
    	<li data-target="#petCarousel" data-slide-to="0" class="active"></li>
    	<li data-target="#petCarousel" data-slide-to="1"></li>
    	<li data-target="#petCarousel" data-slide-to="2"></li>
  	</ol>

  	<!-- Wrapper for slides -->
  	<div class="carousel-inner" role="listbox">
    	<div class="item active">
      	<img src="https://dl2.pushbulletusercontent.com/jdPOUg5BDe0umVrhjTXv1xYcFgv0VzGr/jacks%20dog%201.png" alt="Dads Dog">
    	</div>

    	<div class="item">
      	<img src="https://placehold.it/800x360" alt="Chania">
    	</div>

    	<div class="item">
      	<img src="https://placehold.it/800x360" alt="Flower">
    	</div>

  	</div>

	</div>
</div>

  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
